<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
  <title>Contact Us</title>
  <link rel="stylesheet" type="text/css" href="homepage.css">
</head>
<body>
  <header>
    <h1>PIECE OF INTERNS#IT</h1>
    <nav>
      <ul>
        <li><a href="homepage.html">Home</a></li>
        <li><a href="aboutus.html">About</a></li>
        <li><a href="find.html">Interns#its</a></li>
        <li><a href="#">Recruiters</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h2>Contact Us</h2>
    <p>We would love to hear from you! Please use the form below to get in touch with us.</p>
    <form>
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name"><br>
      <label for="email">Email:</label><br>
      <input type="text" id="email" name="email"><br>
      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="5" cols="30"></textarea><br>
      <input type="submit" value="Send">
    </form>
  </main>
  <footer>
    <p>&copy; Copyright 2023 Piece of InternS#it</p>
  </footer>
  <script>
    // Get the form element
    var form = document.getElementById('contact-form');

    // Handle form submission
    form.addEventListener('submit', function(event) {
      event.preventDefault();

      // Get the form data
      var data = new FormData(form);

      // Send the form data to the server using the fetch API
      fetch('/send-message.php', {
        method: 'POST',
        body: data
      })
      .then(function(response) {
        // Do something with the response from the server
        console.log(response);
      });
    });
  </script>
</body>
</html>
